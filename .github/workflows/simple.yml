name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a string
        run: echo "Hello World"

      - name: Multiline script
        run: |
          node -v
          npm -v

      - name: Python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Director Powershell
        run: Get-Location

      - name: Directory Bash
        run: pwd
        shell: bash
