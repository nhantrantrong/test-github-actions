name: Action Workflow

on: 
  schedule:
    - cron: "25 * * * *"
  # [push, pull_request]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      all: ${{ steps.changes.outputs.all}}
      spec: ${{ steps.changes.outputs.spec }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5

      - name: Get List of Modified and Added files
        uses: jitterbit/get-changed-files@v1
        id: changes
        with:
          format: space-delimited
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Print changed files
        run: |
          for f in ${{ steps.changes.outputs.added_modified}}; do 
            if [[ $f == *".spec.js"* ]]; then
              echo "Do something with this ${f}.";
            fi
          done

      # - name: List Files
      #   run: |
      #     pwd
      #     ls -al
      #     echo $GITHUB_SHA
      #     echo $GITHUB_REPOSITORY
      #     echo $GITHUB_WORKSPACE
      #     echo "${{ github.token }}"

      # - name: Simple JS Action
      #   id: greet
      #   uses: actions/hello-world-javascript-action@v1.1
      #   with:
      #     who-to-greet: John

      # - name: Log Greeting Time
      #   run: echo "${{ steps.greet.outputs.time }}"

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d--%H:%mm')"

      - name: Test with environment variables
        run: echo $TAG_NAME - $RELEASE_NAME
        env:
          TAG_NAME: nightly-tag-${{ steps.date.outputs.date }}
          RELEASE_NAME: nightly-release-${{ steps.date.outputs.date }}

      - name: Test with input
        uses: actions/hello-world-docker-action@master
        with:
          who-to-greet: Mona-the-Octocat-${{ steps.date.outputs.date }}
